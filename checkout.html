<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <section class="navbar">
        <nav>
            <div style=" display: flex;align-items: center;">
                <a href="index.html">
                    <div id="logo">QuickMart</div>
                </a>
            </div>

            <div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html?category=1">Fruits & Vegetables</a></li>
                    <li><a href="products.html?category=2">Bakery</a></li>
                    <li><a href="products.html?category=3">Fashion</a></li>
                    <li><a href="products.html?category=4">Beauty</a></li>
                    <li><a href="products.html?category=5">Decor</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>


            <div class="right-sec">
                <div>
                    <input type="text" placeholder="Search...">
                </div>
                <div>
                    <a href="cart.html" id="cart-icon"><i class="fa-solid fa-cart-shopping"></i><a>
                </div>

                <div id="iconDropdown">
                    <i class="fas fa-user"> </i>

                    <div id="iconDropdownContent">
                        <a href="login.html">Login</a>
                        <a href="signup.html">SignUp</a>
                        <a href="profile.html">Profile</a>
                        <a href="logout.html">Logout</a>
                        
                    </div>
                </div>

            </div>
        </nav>
    </section>


    <p class="head">Payment Details</p>
    <section class="sec-2">
        <div class="checkout-container">
        <form action="#" method="post">
            <div class="form-grid">
                <!-- Address Information Section -->
                <div class="form-section">
                    <p class="sub-head">Address Information</p>
                    <div class="input-group">
                        <label for="address1" style="margin-top: 42px;">Address 1</label>
                        <input type="text" id="address1" name="address1" required>
                    </div>
                    <div class="input-group">
                        <label for="address2">Address 2</label>
                        <input type="text" id="address2" name="address2">
                    </div>
                    <div class="input-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="input-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="input-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                </div>

                <!-- Payment Information Section -->
                <div class="form-section">
                    <p class="sub-head">Payment Information</p>
                    <div class="input-group">
                        <label>Card Accepted</label>
                        <div class="card-icons">
                            <img src="images/checkout/paypal.png" alt="PayPal">
                            <img src="images/checkout/card.png" alt="MasterCard">
                            <img src="images/checkout/visa.png" alt="Visa">
                            <img src="images/checkout/payment.png" alt="Rupay">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="cardname">Name on Card</label>
                        <input type="text" id="cardname" name="cardname" required>
                    </div>
                    <div class="input-group">
                        <label for="cardnumber">Credit Card Number</label>
                        <input type="text" id="cardnumber" name="cardnumber" placeholder="0000 0000 0000" required>
                    </div>
                    <div class="input-group">
                        <label for="expmonth">Exp. Month/Year</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="MM/YY" required>
                    </div>
                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="checkout-btn">Proceed to Checkout</button>
        </form>
    </div>
</section>
</body>
</html>

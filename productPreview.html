<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="product-preview"></div>

    <script src="js/data/category.js"></script>
    <script src="js/data/products.js"></script>
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        const pid = getQueryParam('pid');
        var productData = products.filter(product => product.id== pid);
        console.log(productData);
        
        var container = document.getElementById('product-preview');
        productData.forEach(product => {
            container.innerHTML += `<p>${product.id}</p>
                        <p>${product.name}</p>
                        <p>${product.catId}</p>
                        <p>${product.subCatId}</p>
                        <p>${product.image}</p>
                        <p>${product.price}</p>
                        <button>Add to Cart</button>
            `;
        })
        
    </script>
</body>
</html>

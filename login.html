<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  
  <div class="signup-container" >
    <h2>Log In</h2>
    <form action="#" method="post" class="signup-form">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <span class="error" id="emailErr"></span>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <span class="error" id="pswdErr"></span>

        <span id="error" class="error"></span>
        <button type="submit" class="checkout-btn" onclick="loginUser(event)" >Login</button>

        <div style="margin: auto; color: gray;margin-top: 25px;font-size: 13px;">
          <p>Don't have an account? <a style="text-decoration: none;color: blue;" href="signUp.html">create account</a></p>
        </div>
    </form> 
</div>
<script src="js/services/loginUser.js"></script>

</body>
</html>

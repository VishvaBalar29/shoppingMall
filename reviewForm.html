<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reviewForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <section class="navbar">

    </section>

    <p class="head">Your Opinion Matters!</p>
    <div class="form">
        <form id="reviewForm">
            <div class="form-group">
                <label for="name" class="req">Name:</label>
                <input class="field" type="text" id="name" name="name">
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email" class="req">Email:</label>
                <input class="field" type="text" id="email" name="email">
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label>Overall Experience:</label>
                <div class="radio-group">
                    <label><input type="radio" name="overallExperience" value="Excellent"> Excellent</label>
                    <label><input type="radio" name="overallExperience" value="Good"> Good</label>
                    <label><input type="radio" name="overallExperience" value="Average"> Average</label>
                    <label><input type="radio" name="overallExperience" value="Poor"> Poor</label>
                </div>
            </div>

            <div class="form-group">
                <label>Design and Appearance:</label>
                <div class="radio-group">
                    <label><input type="radio" name="designAppearance" value="Excellent"> Excellent</label>
                    <label><input type="radio" name="designAppearance" value="Good"> Good</label>
                    <label><input type="radio" name="designAppearance" value="Average"> Average</label>
                    <label><input type="radio" name="designAppearance" value="Poor"> Poor</label>
                </div>
            </div>

            <div class="form-group">
                <label>Customer Support Experience:</label>
                <div class="radio-group">
                    <label><input type="radio" name="customerSupport" value="Excellent"> Excellent</label>
                    <label><input type="radio" name="customerSupport" value="Good"> Good</label>
                    <label><input type="radio" name="customerSupport" value="Average"> Average</label>
                    <label><input type="radio" name="customerSupport" value="Poor"> Poor</label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Enter Your review:</label>
                <textarea class="field" style="height: 70px;" id=""></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <section class="footer">

    </section>

    <script type="module" src="js/services/reviewForm.js"></script>

</body>

</html>

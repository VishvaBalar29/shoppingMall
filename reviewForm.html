<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reviewForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="navbar">
        <nav>
            <div style=" display: flex;align-items: center;">
                <a href="index.html">
                    <div id="logo">QuickMart</div>
                </a>
            </div>

            <div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html?category=1">Fruits & Vegetables</a></li>
                    <li><a href="products.html?category=2">Bakery</a></li>
                    <li><a href="products.html?category=3">Fashion</a></li>
                    <li><a href="products.html?category=4">Beauty</a></li>
                    <li><a href="products.html?category=5">Decor</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>


            <div class="right-sec">
                <div>
                    <input type="text" placeholder="Search...">
                </div>
                <div>
                    <a href="cart.html" id="cart-icon"><i class="fa-solid fa-cart-shopping"></i><a>
                </div>

                <div id="iconDropdown">
                    <i class="fas fa-user"> </i>

                    <div id="iconDropdownContent">
                        <a href="login.html">Login</a>
                        <a href="signup.html">SignUp</a>
                        <a href="profile.html">Profile</a>
                        <a href="index.html" onclick="logOut(event)">Log Out</a>

                        
                    </div>
                </div>

            </div>
        </nav>
    </section>

    <p class="head">Your Opinion Matters!</p>
    <div class="form">
    <form id="reviewForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="field" type="text" id="name" name="name">
            <span class="error" id="nameError"></span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input class="field" type="text" id="email" name="email">
            <span class="error" id="emailError"></span>
        </div>

        <!-- Overall Experience -->
        <div class="form-group">
            <label>Overall Experience:</label>
            <div class="radio-group">
                <label><input type="radio" name="overallExperience" value="Excellent"> Excellent</label>
                <label><input type="radio" name="overallExperience" value="Good"> Good</label>
                <label><input type="radio" name="overallExperience" value="Average"> Average</label>
                <label><input type="radio" name="overallExperience" value="Poor"> Poor</label>
            </div>
        </div>

        <!-- Design and Appearance -->
        <div class="form-group">
            <label>Design and Appearance:</label>
            <div class="radio-group">
                <label><input type="radio" name="designAppearance" value="Excellent"> Excellent</label>
                <label><input type="radio" name="designAppearance" value="Good"> Good</label>
                <label><input type="radio" name="designAppearance" value="Average"> Average</label>
                <label><input type="radio" name="designAppearance" value="Poor"> Poor</label>
            </div>
        </div>

        <!-- Customer Support Experience -->
        <div class="form-group">
            <label>Customer Support Experience:</label>
            <div class="radio-group">
                <label><input type="radio" name="customerSupport" value="Excellent"> Excellent</label>
                <label><input type="radio" name="customerSupport" value="Good"> Good</label>
                <label><input type="radio" name="customerSupport" value="Average"> Average</label>
                <label><input type="radio" name="customerSupport" value="Poor"> Poor</label>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Enter Your review:</label>
            <textarea class="field" style="height: 70px;" id=""></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>

<script src="js/services/reviewForm.js"></script>
<script src="js/services/userScript.js"></script>

</body>
</html>

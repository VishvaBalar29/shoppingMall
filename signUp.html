<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
   
    
    <div class="signup-container" >
        <h2>Sign Up</h2>
        <form action="#" method="post" class="signup-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <span class="error" id="usernameErr"></span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <span class="error" id="emailErr"></span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <span class="error" id="pswdErr"></span>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            <span class="error" id="cpswdErr"></span>
            <!-- <p id="error" style="color: rgb(205, 28, 28);margin-left: 15px;"></p> -->
             <span id="error" class="error"></span>
            <button type="submit" class="checkout-btn" onclick="signUpUser(event)" >Sign Up</button>
            
            <div style="margin: auto; color: gray;margin-top: 25px;font-size: 13px;">
                <p>Already have an account? <a style="text-decoration: none;color: blue;" href="login.html">Login now</a></p>
              </div>
        </form> 
    </div>
<script src="js/services/signUpUser.js"></script>
</body>
</html>
